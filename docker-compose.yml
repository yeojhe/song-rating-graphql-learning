services:
  mysql:
    image: mysql:8.4
    command: --sql-mode=STRICT_ALL_TABLES       # ‚Üê remove default-authentication-plugin
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: songs
      MYSQL_USER: app
      MYSQL_PASSWORD: apppw
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20